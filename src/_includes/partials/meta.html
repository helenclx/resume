<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{{ sitemeta.title }}</title>
<meta content="resume, cv, about, personal, profile, portfolio, {{ author.name | lower }}" name="keywords">
<meta content="This is the résumé of {{ author.name }}." name="description">

<link rel="canonical" href="{{ sitemeta.canonical }}">
<meta property="og:locale" content="{{ sitemeta.locale }}">
<meta property="og:type" content="website">
<meta property="og:title" content="Résumé of {{ author.name }}">
<meta property="og:description" content="{{ author.name }}, {{ author.occupation }}.">
<meta property="og:url" content="{{ sitemeta.url }}">
<meta property="og:site_name" content="{{ author.name }}">

<meta name="twitter:card" content="summary">
{% if author.profilePic %}
<meta property="og:image" content="./assets/img/{{ author.profilePic }}">
<meta property="og:image:width" content="500">
<meta property="og:image:height" content="500">
<meta property="og:image:type" content="image/jpeg">
{% endif %}

<meta content="All" name="audience">
<meta content="index,follow" name="robots">
<meta name="generator" content="{{ eleventy.generator }}">

{# JSON LD #}
<script type="application/ld+json">
	{
		"name":"{{ author.name }}",
		"description":"{{ author.occupation }}{% if author.location %} in {{ author.location }}{% endif %}",
		"author": {
			"@type":"Person",
			"name":"{{ author.name }}"
		},
		"@type":"WebSite",
		"url":"{{ sitemeta.url }}",
		"image":"{{ sitemeta.url }}/assets/img/{{ author.profilePic }}",
		"headline":"{{ author.name }}",
		"sameAs":[
			{%- for social in author.socials -%}
				"{{ social.url }}"{%- if not loop.last -%},{%- endif -%}
			{%- endfor -%}
		],
		"@context":"http://schema.org"
	}
</script>
